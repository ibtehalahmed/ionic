<ion-view view-title="تسجيل الدخول" align-title="left">

    <ion-content style="background: url(img/back.png) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content" >
                <div class="app-icon"></div>
                
            </div>
        </div>
        <form name="f" novalidate="">
             
              <div class="row">
                   <div class="col col-10"></div>
               <div class="col col-80">
                        <input type="email" placeholder="البريد الالكتروني" style="width: 320px" name="email" ng-model="user.email" required email>
                        <span  ng-show="f.email.$error.required" style="color:red">
                             *مطلوب
                        </span>
                            <span  ng-show="f.email.$error.email" style="color:red">
                             ايميل غير صحيح
                            </span>
                </div>
                </div>
            <div class="row">
                   <div class="col col-10"></div>
               <div class="col col-80">
                        <input type="password" placeholder="كلمة السر" style="width: 320px" name="password" ng-model="user.password" required pattern=".{6,}">
                        <span style="color:red" ng-show="f.password.$error.required">
                             *مطلوب
                        </span>
                        <span style="color:red" ng-show="f.password.$error.pattern">
                             كلمة سر غير صحيحه
                        </span>
                        
                </div>
                </div>

             
         </form>
        <div class="padding">
        <button class="button button-full button-balanced link" ng-click="login(user)">تسجيل الدخول</button>
        </div>
        <div class="padding">
            <div class="padding"></div>
            <div class="padding"></div>
            
        <button  class="button button button-balanced link  ">تسجيل لأول مرة</button>
        <button  class="button button button-balanced link  " ui-sref="app.categories">تخطي</button>
        </div>
             

 
       <!-- <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>-->
    </ion-content>
    
</ion-view>
