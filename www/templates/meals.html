<ion-view view-title=" الوجبات" align-title="left">

        <ion-content ng-class="{expanded:$scope.isExpanded}" style="background: url(img/back.png) center; background-size: cover;">
    
       <h4 class="content padding double-padding-x">الوجبات</h4>

       <div class="list" ng-repeat="m in meals_category">

         <a class="item item-thumbnail-right" ui-sref="app.meal({ id: m.id })">
           <img src="img/checken.jpg">
           <h2>{{m.name}}</h2>

           <p>{{m.price}}</p>
        </a>


       </div>
    </ion-content>
</ion-view>
