<ion-view view-title=" الوجبات">
    <ion-content ng-class="{expanded:$scope.isExpanded}" style="background: url(img/bgg.png) center; background-size: cover;">
    
       <h4 class="content padding double-padding-x">الوجبات</h4>

       <div class="list" ng-repeat="m in all_meals">
         <a class="item item-thumbnail-right" ui-sref="app.meal">
           <img src="img/checken.jpg">
           <h2>{{m.name}}</h2>
           </a>

        
       </div>
    </ion-content>
</ion-view>
