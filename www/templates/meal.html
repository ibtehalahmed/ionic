
<ion-view view-title="الوجبه" align-title="left">

    <ion-content ng-class="{expanded:$scope.isExpanded}" class="card-background-page" style="background: url(img/back.png) center; background-size: cover;">
   
      <div class="card">
   <div class="item item-avatar">
      <img src="img/chef1.jpeg">
      
   </div>

   <div class="item item-body">
      <img class="full-image" src="img/checken.jpg">
{{meal1.description}}
   </div>
          <div>
              <p>الكمية المتاحة:{{meal1.quantity}}</p>            
          </div>
          
          <ion-item>

              <button 
                class="button button-icon ion-star input-button">
                11 

              </button>
              <button 
                    class="button button-icon ion-chatbox input-button" ui-sref="app.comments({ id: meal1.id })">
                    
              </button>
            </ion-item>
   </div>

          <h3>أضف الكمية</h3>
          <div id="error"></div>
          <div class="input-group">
              
           <span class="input-group-btn">
              <button type="button" class="btn btn-success btn-number" data-type="plus" id="plus" ng-click="addToCart(meal1)">
                  
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
          </span>
          <input type="text" name="quant[2]" class="form-control input-number" value="{{numberOfitem}}" min="1" max={{meal1.quantity}}>
           
          <span class="input-group-btn">
              <button type="button" class="btn btn-danger btn-number" data-type="minus" min="1" max="{{meal1.quantity}}" data-field="quant[2]" ng-click="removefromCart(index)"  >
                <span class="glyphicon glyphicon-minus"></span>
              </button>
          </span>
           
      </div>
          <button   class="button  button-balanced button-clear   icon ion-android-cart" id="basket" ng-click="addToBasket(meal1)">أضف إلي سلتك</button>
        

        
        <h1 >{{meal1.description }}</h1>
        <h1 >{{meal1.price }}جنيه</h1>
         


    </ion-content>
</ion-view>
