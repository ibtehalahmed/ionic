<ion-view view-title="الصفحه الشخصيه">
    <ion-content ng-class="{expanded:$scope.isExpanded}" style="background: url(img/back.png) center; background-size: cover;">
        <div class="hero slide-up" style="background-image: url('img/photo121.jpeg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/chef1.jpeg');"></div>
                <h3><a class="light" ng-model="user.name">شيف</a></h3>
            </div>
        </div>
        <div class="tabs tabs-icon-top static my-color" >
            <a ui-sref="" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> التعليقات
            </a>
            <a ui-sref="" class="tab-item">
                <i class="icon ion-android-people"></i> التقييم
            </a>
         
        </div>


        <div class="list" ng-repeat="m in list_meals">

    <a class="item item-thumbnail-right" ui-sref="app.meal">
      <img src="img/checken.jpg">
      <h2>الاسم{{m.name}}</h2>
      <p>الوصف{{m.description}}</p>
      <p>السعر{{m.price}}LE</p>
      <p>{{m.id}}</p>

    </a>
      <button   ng-click="editPopup(m.id)" ng-show="type" class="button button-small  button-balanced">تعديل</button>
      <button   ng-click="delPopup(m.id)" ng-show="type" class="button button-small  button-assertive">مسح</button>

</div>

<button id="fab-profile"  ng-click="showPopup()" ng-show="type" class="button button-fab button-fab-bottom-right button-energized-900"><i class="icon ion-plus"></i></button>

    </ion-content>
</ion-view>
