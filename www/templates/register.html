<ion-view view-title="Register" align-title="left">
    <ion-content style="background: url(img/photo10.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>اطبخلي</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="الاسم" highlight-color="balanced" type="text"ng-model="user.name"></ion-md-input>
           

            <ion-md-input placeholder="كلمة السر" highlight-color="energized" type="password"ng-model="user.password"></ion-md-input>
            
            <ion-md-input placeholder="البريد الالكتروني" highlight-color="energized" type="text"ng-model="user.email"></ion-md-input>


            <ion-md-input placeholder="العنوان" highlight-color="energized" type="text" ng-model="user.address"></ion-md-input>

            <ion-md-input placeholder="التليفون" highlight-color="energized" type="text" ng-model="user.phone"></ion-md-input>

            <ion-md-input placeholder="شيف ولا زبون؟ " highlight-color="energized" type="text" ng-model="user.usertype"></ion-md-input>


        </div>
        <div class="padding">
            <button ng-click="register(user)" class="button button-full button-assertive link">حفظ البيانات</button>
        </div>
        <div id="error">
            

        </div>

            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>-->
    </ion-content>
</ion-view>
